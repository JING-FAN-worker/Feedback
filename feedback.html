<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./feedback.js"></script>
    <title>FEEDBACK</title>
</head>
<body>
    <h1>FEEDBACK FORM</h1>
    <!--<form method="POST" action="">-->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="First name">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last name">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="130">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="third gender">Third gender</option>
                <option value="agender">Agender</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Feedback</legend>
            <label for="product quality feedback">Product quality feedback</label>
            <select id="product quality feedback" name="product quality feedback">
            <option value="very satisfied">Very satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="dissatisfied">Dissatisfied</option>
            <option value="very dissatisfied">Very dissatisfied</option>
            </select>
            <br><br>
            <textarea name="comment" id="comment" row="10" cols="100" placeholder="Give your comment..."></textarea>
            <br>
        </fieldset>
        <br>
        <label for="please rate this feedback template">Please rate this feedback template:</label>
            <input type="range" name="please rate this feedback template" id="please rate this feedback template" min="0" max="10">
        <br>
        <br>
        <button id="submit">Submit</button>
        <button id="remove">Remove</button>
        <div id="notes">

        </div>
    <!--</form>-->
</body>
</html>
